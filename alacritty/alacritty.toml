general.import = [
  "~/.config/alacritty/colorscheme.toml"
]

[env]
TERM = "xterm-256color"

[window]
dimensions = { columns = 200, lines = 60 }
dynamic_padding = true
decorations = "None"
# opacity = 0.95

[font]
size = 10.0

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
   { key = "Return", mods = "Control|Shift", action = "SpawnNewInstance" }
]
